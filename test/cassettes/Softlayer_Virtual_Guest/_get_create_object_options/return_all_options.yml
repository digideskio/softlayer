        \ </message>\n  <message name=\"SoftLayer_ObjectMaskHeader\">\n    <part name=\"SoftLayer_ObjectMask\"
        type=\"tns:SoftLayer_ObjectMask\"/>\n  </message>\n  <portType name=\"SoftLayer_Virtual_GuestPortType\">\n
        \   <documentation>The virtual guest service provides a common interface to
        any virtualization platform supported by SoftLayer. The interaction with various
        third party APIs is not needed when implementing this service to administer
        your guests. The SoftLayer_Virtual_Guest service also controls individual
        CloudLayer Computing Instances purchased from SoftLayer in a way that is analogous
        to the [[SoftLayer_Hardware_Server]] service's control over physical hardware
        purchased form SoftLayer. </documentation>\n    <operation name=\"activatePrivatePort\">\n
        \     <documentation>Activate the private network port</documentation>\n      <input
        message=\"tns:activatePrivatePort\"/>\n      <output message=\"tns:activatePrivatePortResponse\"/>\n
        \   </operation>\n    <operation name=\"activatePublicPort\">\n      <documentation>Activate
        the public network port</documentation>\n      <input message=\"tns:activatePublicPort\"/>\n
        \     <output message=\"tns:activatePublicPortResponse\"/>\n    </operation>\n
        \   <operation name=\"allowAccessToNetworkStorage\">\n      <documentation>This
        method is used to allow access to a SoftLayer_Network_Storage volume that
        supports host- or network-level access control. </documentation>\n      <input
        message=\"tns:allowAccessToNetworkStorage\"/>\n      <output message=\"tns:allowAccessToNetworkStorageResponse\"/>\n
        \   </operation>\n    <operation name=\"allowAccessToNetworkStorageList\">\n
        \     <documentation>This method is used to allow access to multiple SoftLayer_Network_Storage
        volumes that support host- or network-level access control. </documentation>\n
        \     <input message=\"tns:allowAccessToNetworkStorageList\"/>\n      <output
        message=\"tns:allowAccessToNetworkStorageListResponse\"/>\n    </operation>\n
        \   <operation name=\"attachDiskImage\">\n      <documentation>Creates a transaction
        to attach a guest's disk image. If the disk image is already attached it will
        be ignored. \n\nWARNING: SoftLayer_Virtual_Guest::checkHostDiskAvailability
        should be called before this method. If the SoftLayer_Virtual_Guest::checkHostDiskAvailability
        method is not called before this method, the guest migration will happen automatically.
        </documentation>\n      <input message=\"tns:attachDiskImage\"/>\n      <output
        message=\"tns:attachDiskImageResponse\"/>\n    </operation>\n    <operation
        name=\"cancelIsolationForDestructiveAction\">\n      <documentation>Reopens
        the public and/or private ports to reverse the changes made when the server
        was isolated for a destructive action. </documentation>\n      <input message=\"tns:cancelIsolationForDestructiveAction\"/>\n
        \   </operation>\n    <operation name=\"captureImage\">\n      <documentation>Captures
        a Flex Image of the hard disk on the virtual machine, based on the capture
        template parameter. Returns the image template group containing the disk image.
        </documentation>\n      <input message=\"tns:captureImage\"/>\n      <output
        message=\"tns:captureImageResponse\"/>\n    </operation>\n    <operation name=\"checkHostDiskAvailability\">\n
        \     <documentation>Checks the associated host for available disk space to
        determine if guest migration is necessary. This method is only used with local
        disks. If this method returns false, calling attachDiskImage($imageId) will
        automatically migrate the destination guest to a new host before attaching
        the portable volume. </documentation>\n      <input message=\"tns:checkHostDiskAvailability\"/>\n
        \     <output message=\"tns:checkHostDiskAvailabilityResponse\"/>\n    </operation>\n
        \   <operation name=\"closeAlarm\">\n      <documentation>Returns monitoring
        alarm detailed history </documentation>\n      <input message=\"tns:closeAlarm\"/>\n
        \     <output message=\"tns:closeAlarmResponse\"/>\n    </operation>\n    <operation
        name=\"configureMetadataDisk\">\n      <documentation>Creates a transaction
        to configure the guest's metadata disk. If the guest has user data associated
        with it, the transaction will create a small virtual drive and write the metadata
        to a file on the drive; if the drive already exists, the metadata will be
        rewritten. If the guest has no user data associated with it, the transaction
        will remove the virtual drive if it exists. \n\nWARNING: The transaction created
        by this service will shut down the guest while the metadata disk is configured.
        The guest will be turned back on once this process is complete. </documentation>\n
        \     <input message=\"tns:configureMetadataDisk\"/>\n      <output message=\"tns:configureMetadataDiskResponse\"/>\n
        \   </operation>\n    <operation name=\"createArchiveTransaction\">\n      <documentation>Create
        a transaction to archive a computing instance's block devices</documentation>\n
        \     <input message=\"tns:createArchiveTransaction\"/>\n      <output message=\"tns:createArchiveTransactionResponse\"/>\n
        \   </operation>\n    <operation name=\"createObject\">\n      <documentation>\n&amp;lt;style
        type=&amp;quot;text/css&amp;quot;&amp;gt;.create_object &amp;gt; li &amp;gt;
        div { padding-top: .5em; padding-bottom: .5em}&amp;lt;/style&amp;gt; \ncreateObject()
        enables the creation of computing instances on an account. This \nmethod is
        a simplified alternative to interacting with the ordering system directly.
        \n\n\nIn order to create a computing instance, a template object must be sent
        in with a few required \nvalues. \n\n\nWhen this method returns an order will
        have been placed for a computing instance of the specified configuration.
        \n\n\nTo determine when the instance is available you can poll the instance
        via [[SoftLayer_Virtual_Guest/getObject|getObject]], with an [[Extended-Object-Masks|object
        mask]] requesting the &amp;lt;code&amp;gt;provisionDate&amp;lt;/code&amp;gt;
        relational property. When &amp;lt;code&amp;gt;provisionDate&amp;lt;/code&amp;gt;
        is not null, the instance will be ready. \n\n\n&amp;lt;b&amp;gt;Warning:&amp;lt;/b&amp;gt;
        Computing instances created via this method will incur charges on your account.
        For testing input parameters see [[SoftLayer_Virtual_Guest/generateOrderTemplate|generateOrderTemplate]].
        \n\n\n&amp;lt;b&amp;gt;Input&amp;lt;/b&amp;gt; - [[SoftLayer_Virtual_Guest
        (type)|SoftLayer_Virtual_Guest]] \n&amp;lt;ul class=&amp;quot;create_object&amp;quot;&amp;gt;
        \n    &amp;lt;li id=&amp;quot;guest-create-object-hostname&amp;quot;&amp;gt;&amp;lt;code&amp;gt;hostname&amp;lt;/code&amp;gt;
        \n        &amp;lt;div&amp;gt;Hostname for the computing instance.&amp;lt;/div&amp;gt;&amp;lt;ul&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Required&amp;lt;/b&amp;gt;&amp;lt;/li&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Type&amp;lt;/b&amp;gt; -
        string&amp;lt;/li&amp;gt; \n        &amp;lt;/ul&amp;gt; \n        &amp;lt;br
        /&amp;gt; \n    &amp;lt;/li&amp;gt; \n    &amp;lt;li id=&amp;quot;guest-create-object-domain&amp;quot;&amp;gt;&amp;lt;code&amp;gt;domain&amp;lt;/code&amp;gt;
        \n        &amp;lt;div&amp;gt;Domain for the computing instance.&amp;lt;/div&amp;gt;&amp;lt;ul&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Required&amp;lt;/b&amp;gt;&amp;lt;/li&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Type&amp;lt;/b&amp;gt; -
        string&amp;lt;/li&amp;gt; \n        &amp;lt;/ul&amp;gt; \n        &amp;lt;br
        /&amp;gt; \n    &amp;lt;/li&amp;gt; \n    &amp;lt;li id=&amp;quot;guest-create-object-start-cpus&amp;quot;&amp;gt;&amp;lt;code&amp;gt;startCpus&amp;lt;/code&amp;gt;
        \n        &amp;lt;div&amp;gt;The number of CPU cores to allocate.&amp;lt;/div&amp;gt;&amp;lt;ul&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Required&amp;lt;/b&amp;gt;&amp;lt;/li&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Type&amp;lt;/b&amp;gt; -
        int&amp;lt;/li&amp;gt; \n            &amp;lt;li&amp;gt;See [[SoftLayer_Virtual_Guest/getCreateObjectOptions|getCreateObjectOptions]]
        for available options.&amp;lt;/li&amp;gt; \n        &amp;lt;/ul&amp;gt; \n
        \       &amp;lt;br /&amp;gt; \n    &amp;lt;/li&amp;gt; \n    &amp;lt;li id=&amp;quot;guest-create-object-max-memory&amp;quot;&amp;gt;&amp;lt;code&amp;gt;maxMemory&amp;lt;/code&amp;gt;
        \n        &amp;lt;div&amp;gt;The amount of memory to allocate in megabytes.&amp;lt;/div&amp;gt;&amp;lt;ul&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Required&amp;lt;/b&amp;gt;&amp;lt;/li&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Type&amp;lt;/b&amp;gt; -
        int&amp;lt;/li&amp;gt; \n            &amp;lt;li&amp;gt;See [[SoftLayer_Virtual_Guest/getCreateObjectOptions|getCreateObjectOptions]]
        for available options.&amp;lt;/li&amp;gt; \n        &amp;lt;/ul&amp;gt; \n
        \       &amp;lt;br /&amp;gt; \n    &amp;lt;/li&amp;gt; \n    &amp;lt;li id=&amp;quot;guest-create-object-datacenter-name&amp;quot;&amp;gt;&amp;lt;code&amp;gt;datacenter.name&amp;lt;/code&amp;gt;
        \n        &amp;lt;div&amp;gt;Specifies which datacenter the instance is to
        be provisioned in.&amp;lt;/div&amp;gt;&amp;lt;ul&amp;gt; \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Required&amp;lt;/b&amp;gt;&amp;lt;/li&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Type&amp;lt;/b&amp;gt; -
        string&amp;lt;/li&amp;gt; \n            &amp;lt;li&amp;gt;The &amp;lt;code&amp;gt;datacenter&amp;lt;/code&amp;gt;
        property is a [[SoftLayer_Location (type)|location]] structure with the &amp;lt;code&amp;gt;name&amp;lt;/code&amp;gt;
        field set.&amp;lt;/li&amp;gt; \n            &amp;lt;li&amp;gt;See [[SoftLayer_Virtual_Guest/getCreateObjectOptions|getCreateObjectOptions]]
        for available options.&amp;lt;/li&amp;gt; \n        &amp;lt;/ul&amp;gt; \n
        \       &amp;lt;http title=&amp;quot;Example&amp;quot;&amp;gt;{ \n    &amp;quot;datacenter&amp;quot;:
        { \n        &amp;quot;name&amp;quot;: &amp;quot;dal05&amp;quot; \n    } \n}&amp;lt;/http&amp;gt;
        \n        &amp;lt;br /&amp;gt; \n    &amp;lt;/li&amp;gt; \n    &amp;lt;li
        \ id=&amp;quot;guest-create-object-hourly-billing-flag&amp;quot;&amp;gt;&amp;lt;code&amp;gt;hourlyBillingFlag&amp;lt;/code&amp;gt;
        \n        &amp;lt;div&amp;gt;Specifies the billing type for the instance.&amp;lt;/div&amp;gt;&amp;lt;ul&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Required&amp;lt;/b&amp;gt;&amp;lt;/li&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Type&amp;lt;/b&amp;gt; -
        boolean&amp;lt;/li&amp;gt; \n            &amp;lt;li&amp;gt;When true the computing
        instance will be billed on hourly usage, otherwise it will be billed on a
        monthly basis.&amp;lt;/li&amp;gt; \n        &amp;lt;/ul&amp;gt; \n        &amp;lt;br
        /&amp;gt; \n    &amp;lt;/li&amp;gt; \n    &amp;lt;li  id=&amp;quot;guest-create-object-local-disk-flag&amp;quot;&amp;gt;&amp;lt;code&amp;gt;localDiskFlag&amp;lt;/code&amp;gt;
        \n        &amp;lt;div&amp;gt;Specifies the disk type for the instance.&amp;lt;/div&amp;gt;&amp;lt;ul&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Required&amp;lt;/b&amp;gt;&amp;lt;/li&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Type&amp;lt;/b&amp;gt; -
        boolean&amp;lt;/li&amp;gt; \n            &amp;lt;li&amp;gt;When true the disks
        for the computing instance will be provisioned on the host which it runs,
        otherwise SAN disks will be provisioned.&amp;lt;/li&amp;gt; \n        &amp;lt;/ul&amp;gt;
        \n        &amp;lt;br /&amp;gt; \n    &amp;lt;/li&amp;gt; \n    &amp;lt;li
        id=&amp;quot;guest-create-object-dedicated-account-host-only-flag&amp;quot;&amp;gt;&amp;lt;code&amp;gt;dedicatedAccountHostOnlyFlag&amp;lt;/code&amp;gt;
        \n        &amp;lt;div&amp;gt;Specifies whether or not the instance must only
        run on hosts with instances from the same account&amp;lt;/div&amp;gt;&amp;lt;ul&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Optional&amp;lt;/b&amp;gt;&amp;lt;/li&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Type&amp;lt;/b&amp;gt; -
        boolean&amp;lt;/li&amp;gt; \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Default&amp;lt;/b&amp;gt;
        - &amp;lt;code&amp;gt;false&amp;lt;/code&amp;gt;&amp;lt;/li&amp;gt; \n            &amp;lt;li&amp;gt;When
        true this flag specifies that a compute instance is to run on hosts that only
        have guests from the same account.&amp;lt;/li&amp;gt; \n        &amp;lt;/ul&amp;gt;
        \n        &amp;lt;br /&amp;gt; \n    &amp;lt;/li&amp;gt; \n    &amp;lt;li
        id=&amp;quot;guest-create-object-operating-system-reference-code&amp;quot;&amp;gt;&amp;lt;code&amp;gt;operatingSystemReferenceCode&amp;lt;/code&amp;gt;
        \n        &amp;lt;div&amp;gt;An identifier for the operating system to provision
        the computing instance with.&amp;lt;/div&amp;gt;&amp;lt;ul&amp;gt; \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Conditionally
        required&amp;lt;/b&amp;gt; - Disallowed when &amp;lt;code&amp;gt;blockDeviceTemplateGroup.globalIdentifier&amp;lt;/code&amp;gt;
        is provided, as the template will specify the operating system.&amp;lt;/li&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Type&amp;lt;/b&amp;gt; -
        string&amp;lt;/li&amp;gt; \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Notice&amp;lt;/b&amp;gt;
        - Some operating systems are charged based on the value specified in &amp;lt;code&amp;gt;startCpus&amp;lt;/code&amp;gt;.
        The price which is used can be determined by calling [[SoftLayer_Virtual_Guest/generateOrderTemplate|generateOrderTemplate]]
        with your desired device specifications.&amp;lt;/li&amp;gt; \n            &amp;lt;li&amp;gt;See
        [[SoftLayer_Virtual_Guest/getCreateObjectOptions|getCreateObjectOptions]]
        for available options.&amp;lt;/li&amp;gt; \n        &amp;lt;/ul&amp;gt; \n
        \       &amp;lt;br /&amp;gt; \n    &amp;lt;/li&amp;gt; \n    &amp;lt;li id=&amp;quot;guest-create-object-block-device-template-group-global-identifier&amp;quot;&amp;gt;&amp;lt;code&amp;gt;blockDeviceTemplateGroup.globalIdentifier&amp;lt;/code&amp;gt;
        \n        &amp;lt;div&amp;gt;A global identifier for the template to be used
        to provision the computing instance.&amp;lt;/div&amp;gt;&amp;lt;ul&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Conditionally required&amp;lt;/b&amp;gt;
        - Disallowed when &amp;lt;code&amp;gt;operatingSystemReferenceCode&amp;lt;/code&amp;gt;
        is provided, as the template will specify the operating system.&amp;lt;/li&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Type&amp;lt;/b&amp;gt; -
        string&amp;lt;/li&amp;gt; \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Notice&amp;lt;/b&amp;gt;
        - Some operating systems are charged based on the value specified in &amp;lt;code&amp;gt;startCpus&amp;lt;/code&amp;gt;.
        The price which is used can be determined by calling [[SoftLayer_Virtual_Guest/generateOrderTemplate|generateOrderTemplate]]
        with your desired device specifications.&amp;lt;/li&amp;gt; \n            &amp;lt;li&amp;gt;Both
        public and non-public images may be specified.&amp;lt;/li&amp;gt; \n            &amp;lt;li&amp;gt;A
        list of public images may be obtained via a request to [[SoftLayer_Virtual_Guest_Block_Device_Template_Group/getPublicImages|getPublicImages]].&amp;lt;/li&amp;gt;
        \n            &amp;lt;li&amp;gt;A list of non-public images, images owned
        by an account or specifically shared with an account, may be obtained via
        a request to [[SoftLayer_Account/getBlockDeviceTemplateGroups|getBlockDeviceTemplateGroups]].&amp;lt;/li&amp;gt;
        \n        &amp;lt;/ul&amp;gt; \n        &amp;lt;http title=&amp;quot;Example&amp;quot;&amp;gt;{
        \n    &amp;quot;blockDeviceTemplateGroup&amp;quot;: { \n        &amp;quot;globalIdentifier&amp;quot;:
        &amp;quot;07beadaa-1e11-476e-a188-3f7795feb9fb&amp;quot; \n    } \n}&amp;lt;/http&amp;gt;
        \n        &amp;lt;br /&amp;gt; \n    &amp;lt;/li&amp;gt; \n    &amp;lt;li
        id=&amp;quot;guest-create-object-network-components-max-speed&amp;quot;&amp;gt;&amp;lt;code&amp;gt;networkComponents.maxSpeed&amp;lt;/code&amp;gt;
        \n        &amp;lt;div&amp;gt;Specifies the connection speed for the instance's
        network components.&amp;lt;/div&amp;gt;&amp;lt;ul&amp;gt; \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Optional&amp;lt;/b&amp;gt;&amp;lt;/li&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Type&amp;lt;/b&amp;gt; -
        int&amp;lt;/li&amp;gt; \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Default&amp;lt;/b&amp;gt;
        - 10&amp;lt;/li&amp;gt; \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Description&amp;lt;/b&amp;gt;
        - The &amp;lt;code&amp;gt;networkComponents&amp;lt;/code&amp;gt; property
        is an array with a single [[SoftLayer_Virtual_Guest_Network_Component (type)|network
        component]] structure. The &amp;lt;code&amp;gt;maxSpeed&amp;lt;/code&amp;gt;
        property must be set to specify the network uplink speed, in megabits per
        second, of the computing instance.&amp;lt;/li&amp;gt; \n            &amp;lt;li&amp;gt;See
        [[SoftLayer_Virtual_Guest/getCreateObjectOptions|getCreateObjectOptions]]
        for available options.&amp;lt;/li&amp;gt; \n        &amp;lt;/ul&amp;gt; \n
        \           &amp;lt;http title=&amp;quot;Example&amp;quot;&amp;gt;{ \n    &amp;quot;networkComponents&amp;quot;:
        [ \n        { \n            &amp;quot;maxSpeed&amp;quot;: 1000 \n        }
        \n    ] \n}&amp;lt;/http&amp;gt; \n        &amp;lt;br /&amp;gt; \n    &amp;lt;/li&amp;gt;
        \n    &amp;lt;li id=&amp;quot;guest-create-object-private-network-only-flag&amp;quot;&amp;gt;&amp;lt;code&amp;gt;privateNetworkOnlyFlag&amp;lt;/code&amp;gt;
        \n        &amp;lt;div&amp;gt;Specifies whether or not the instance only has
        access to the private network&amp;lt;/div&amp;gt;&amp;lt;ul&amp;gt; \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Optional&amp;lt;/b&amp;gt;&amp;lt;/li&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Type&amp;lt;/b&amp;gt; -
        boolean&amp;lt;/li&amp;gt; \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Default&amp;lt;/b&amp;gt;
        - &amp;lt;code&amp;gt;false&amp;lt;/code&amp;gt;&amp;lt;/li&amp;gt; \n            &amp;lt;li&amp;gt;When
        true this flag specifies that a compute instance is to only have access to
        the private network.&amp;lt;/li&amp;gt; \n        &amp;lt;/ul&amp;gt; \n        &amp;lt;br
        /&amp;gt; \n    &amp;lt;/li&amp;gt; \n    &amp;lt;li id=&amp;quot;guest-create-object-primary-network-component-network-vlan-id&amp;quot;&amp;gt;&amp;lt;code&amp;gt;primaryNetworkComponent.networkVlan.id&amp;lt;/code&amp;gt;
        \n        &amp;lt;div&amp;gt;Specifies the network vlan which is to be used
        for the frontend interface of the computing instance.&amp;lt;/div&amp;gt;&amp;lt;ul&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Optional&amp;lt;/b&amp;gt;&amp;lt;/li&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Type&amp;lt;/b&amp;gt; -
        int&amp;lt;/li&amp;gt; \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Description&amp;lt;/b&amp;gt;
        - The &amp;lt;code&amp;gt;primaryNetworkComponent&amp;lt;/code&amp;gt; property
        is a [[SoftLayer_Virtual_Guest_Network_Component (type)|network component]]
        structure with the &amp;lt;code&amp;gt;networkVlan&amp;lt;/code&amp;gt; property
        populated with a [[SoftLayer_Network_Vlan (type)|vlan]] structure. The &amp;lt;code&amp;gt;id&amp;lt;/code&amp;gt;
        property must be set to specify the frontend network vlan of the computing
        instance.&amp;lt;/li&amp;gt; \n        &amp;lt;/ul&amp;gt; \n        &amp;lt;http
        title=&amp;quot;Example&amp;quot;&amp;gt;{ \n    &amp;quot;primaryNetworkComponent&amp;quot;:
        { \n        &amp;quot;networkVlan&amp;quot;: { \n            &amp;quot;id&amp;quot;:
        1 \n        } \n    } \n}&amp;lt;/http&amp;gt; \n        &amp;lt;br /&amp;gt;
        \n    &amp;lt;/li&amp;gt; \n    &amp;lt;li id=&amp;quot;guest-create-object-primary-backend-network-component-network-vlan-id&amp;quot;&amp;gt;&amp;lt;code&amp;gt;primaryBackendNetworkComponent.networkVlan.id&amp;lt;/code&amp;gt;
        \n        &amp;lt;div&amp;gt;Specifies the network vlan which is to be used
        for the backend interface of the computing instance.&amp;lt;/div&amp;gt;&amp;lt;ul&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Optional&amp;lt;/b&amp;gt;&amp;lt;/li&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Type&amp;lt;/b&amp;gt; -
        int&amp;lt;/li&amp;gt; \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Description&amp;lt;/b&amp;gt;
        - The &amp;lt;code&amp;gt;primaryBackendNetworkComponent&amp;lt;/code&amp;gt;
        property is a [[SoftLayer_Virtual_Guest_Network_Component (type)|network component]]
        structure with the &amp;lt;code&amp;gt;networkVlan&amp;lt;/code&amp;gt; property
        populated with a [[SoftLayer_Network_Vlan (type)|vlan]] structure. The &amp;lt;code&amp;gt;id&amp;lt;/code&amp;gt;
        property must be set to specify the backend network vlan of the computing
        instance.&amp;lt;/li&amp;gt; \n        &amp;lt;/ul&amp;gt; \n        &amp;lt;http
        title=&amp;quot;Example&amp;quot;&amp;gt;{ \n    &amp;quot;primaryBackendNetworkComponent&amp;quot;:
        { \n        &amp;quot;networkVlan&amp;quot;: { \n            &amp;quot;id&amp;quot;:
        2 \n        } \n    } \n}&amp;lt;/http&amp;gt; \n        &amp;lt;br /&amp;gt;
        \n    &amp;lt;/li&amp;gt; \n    &amp;lt;li id=&amp;quot;guest-create-object-block-devices&amp;quot;&amp;gt;&amp;lt;code&amp;gt;blockDevices&amp;lt;/code&amp;gt;
        \n        &amp;lt;div&amp;gt;Block device and disk image settings for the
        computing instance&amp;lt;/div&amp;gt;&amp;lt;ul&amp;gt; \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Optional&amp;lt;/b&amp;gt;&amp;lt;/li&amp;gt;
        \n            &amp;lt;li&amp;gt;&amp;lt;b&amp;gt;Type&amp;lt;/b&amp;gt; -
        array of [[SoftLayer_Virtual_Guest_Block_Device (type)|SoftLayer_Virtual_Guest_Block_Device]&amp;lt;/li&amp;gt;
