        \n    &amp;lt;li id=&amp;quot;guest-create-object-user-data&amp;quot;&amp;gt;&amp;lt;code&amp;gt;userData.value&amp;lt;/code&amp;gt;
        \n        &amp;lt;div&amp;gt;Arbitrary data to be made available to the computing
