        \n        } \n    ] \n}&amp;lt;/http&amp;gt; \n        &amp;lt;br /&amp;gt;
        \n    &amp;lt;/li&amp;gt; \n    &amp;lt;li id=&amp;quot;guest-create-object-ssh-keys&amp;quot;&amp;gt;&amp;lt;code&amp;gt;sshKeys&amp;lt;/code&amp;gt;
