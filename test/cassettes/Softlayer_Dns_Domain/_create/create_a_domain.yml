        \   <documentation>SoftLayer customers have the option of hosting DNS domains
        on the SoftLayer name servers. Individual domains hosted on the SoftLayer
        name servers are handled through the SoftLayer_Dns_Domain service. \n\nDomain
        changes are applied automatically by our nameservers, but changes may not
        be received by the other name servers on the Internet for 72 hours after your
        change. The SoftLayer_Dns_Domain service does not apply to customers who run
        their own nameservers on servers purchased from SoftLayer. \n\nSoftLayer provides
        secondary DNS hosting services if you wish to maintain DNS records on your
        name server, but have records replicated on SoftLayer's name servers. Use
        the [[SoftLayer_Dns_Secondary]] service to manage secondary DNS zones and
        transfers. </documentation>\n    <operation name=\"createARecord\">\n      <documentation>Create
        an A record on a SoftLayer domain. This is a shortcut method, meant to take
        the work out of creating a SoftLayer_Dns_Domain_ResourceRecord if you already
        have a domain record available. createARecord returns the newly created SoftLayer_Dns_Domain_ResourceRecord_AType.
        </documentation>\n      <input message=\"tns:createARecord\"/>\n      <output
        message=\"tns:createARecordResponse\"/>\n    </operation>\n    <operation
        name=\"createAaaaRecord\">\n      <documentation>Create an AAAA record on
        a SoftLayer domain. This is a shortcut method, meant to take the work out
        of creating a SoftLayer_Dns_Domain_ResourceRecord if you already have a domain
        record available. createARecord returns the newly created SoftLayer_Dns_Domain_ResourceRecord_AaaaType.
        </documentation>\n      <input message=\"tns:createAaaaRecord\"/>\n      <output
        message=\"tns:createAaaaRecordResponse\"/>\n    </operation>\n    <operation
        name=\"createCnameRecord\">\n      <documentation>Create a CNAME record on
        a SoftLayer domain. This is a shortcut method, meant to take the work out
        of creating a SoftLayer_Dns_Domain_ResourceRecord if you already have a domain
        record available. createCnameRecord returns the newly created SoftLayer_Dns_Domain_ResourceRecord_CnameType.
        </documentation>\n      <input message=\"tns:createCnameRecord\"/>\n      <output
        message=\"tns:createCnameRecordResponse\"/>\n    </operation>\n    <operation
        name=\"createMxRecord\">\n      <documentation>Create an MX record on a SoftLayer
        domain. This is a shortcut method, meant to take the work out of creating
        a SoftLayer_Dns_Domain_ResourceRecord if you already have a domain record
        available. MX records are created with a default priority of 10. createMxRecord
        returns the newly created SoftLayer_Dns_Domain_ResourceRecord_MxType. </documentation>\n
        \     <input message=\"tns:createMxRecord\"/>\n      <output message=\"tns:createMxRecordResponse\"/>\n
        \   </operation>\n    <operation name=\"createNsRecord\">\n      <documentation>Create
        an NS record on a SoftLayer domain. This is a shortcut method, meant to take
        the work out of creating a SoftLayer_Dns_Domain_ResourceRecord if you already
        have a domain record available. createNsRecord returns the newly created SoftLayer_Dns_Domain_ResourceRecord_NsType.
        </documentation>\n      <input message=\"tns:createNsRecord\"/>\n      <output
        message=\"tns:createNsRecordResponse\"/>\n    </operation>\n    <operation
        name=\"createObject\">\n      <documentation>Create a new domain on the SoftLayer
        name servers. The SoftLayer_Dns_Domain object passed to this function must
        have at least one A or AAAA resource record. \n\ncreateObject creates a default
        SOA record with the data: \n* '''host''': &amp;quot;@&amp;quot;\n* '''data''':
        &amp;quot;ns1.softlayer.com.&amp;quot;\n* '''responsible person''': &amp;quot;root.[your
        domain name].&amp;quot;\n* '''expire''': 604800 seconds\n* '''refresh''':
        3600 seconds\n* '''retry''': 300 seconds\n* '''minimum''': 3600 seconds\n\n\nIf
        your new domain uses the .de top-level domain then SOA refresh is set to 10000
        seconds, retry is set to 1800 seconds, and minimum to 10000 seconds. \n\nIf
        your domain doesn't contain NS resource records for ns1.softlayer.com or ns2.softlayer.com
        then ''createObject'' will create them for you. \n\n''createObject'' returns
        a Boolean ''true'' on successful object creation or ''false'' if your domain
        was unable to be created.. </documentation>\n      <input message=\"tns:createObject\"/>\n
        \     <output message=\"tns:createObjectResponse\"/>\n    </operation>\n    <operation
        name=\"createObjects\">\n      <documentation>Create multiple domains on the
        SoftLayer name servers. Each domain record passed to ''createObjects'' follows
        the logic in the SoftLayer_Dns_Domain ''createObject'' method. </documentation>\n
        \     <input message=\"tns:createObjects\"/>\n      <output message=\"tns:createObjectsResponse\"/>\n
        \   </operation>\n    <operation name=\"createPtrRecord\">\n      <documentation>setPtrRecordForIpAddress()
        sets a single reverse DNS record for a single IP address and returns the newly
        created or edited [[SoftLayer_Dns_Domain_ResourceRecord]] record. Currently
        this method only supports IPv4 addresses and performs no operation when given
        an IPv6 address. </documentation>\n      <input message=\"tns:createPtrRecord\"/>\n
        \     <output message=\"tns:createPtrRecordResponse\"/>\n    </operation>\n
        \   <operation name=\"createSpfRecord\">\n      <documentation>Create an SPF
        record on a SoftLayer domain. This is a shortcut method, meant to take the
        work out of creating a SoftLayer_Dns_Domain_ResourceRecord if you already
