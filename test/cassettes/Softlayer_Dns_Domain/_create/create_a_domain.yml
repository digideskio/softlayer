        </documentation>\n      <input message=\"tns:createSpfRecord\"/>\n      <output
        message=\"tns:createSpfRecordResponse\"/>\n    </operation>\n    <operation
        name=\"createTxtRecord\">\n      <documentation>Create a TXT record on a SoftLayer
